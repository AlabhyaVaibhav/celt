<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="regstyle.css"/>
  </head>
  <body>
    <div class="drop">
			<div class= 'logo'>
					<p>CELT INDIA</p>
			</div>

		</div>
    <div class="container">
      <div class="main">
        <form enctype="multipart/form-data" method="post" action="blogregister.php">
          <h1></h1><br>
          <label>Name :</label><br>
          <input type="text" name="name" required><br>
          <label>About :</label><br>
          <textarea name="about" rows="8" cols="61" placeholder="Not more than 300 words" required></textarea><br><br>
          <label>Username :</label><br>
          <input type="text" name="username" required><br>
          <label>Password :</label><br>
          <input type="password" name="password" required><br>
          <label>Upload Photo :</label><br><br>
          <input name="file" type="file" required><br><br>
          <input type="submit" name="register" id="register" value="Register"><br>
        </form>
      </div>
  </div>
  </body>
</html>
