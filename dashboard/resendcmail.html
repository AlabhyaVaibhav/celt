  <body>
    <div class="materialContainer">
       <div class="box">
         <div class="title">RESEND CONFIRMATION MAIL</div>
           <div class="input">
             <label for="name">Email</label>
             <input type="text" name="name" id="name">
             <span class="spin"></span>
           </div>
         <div class="button login" id="submit">
             <button><span>SUBMIT</span> <i class="fa fa-check"></i></button>
          </div>
        </div>
</div>

    <script src="js/init.js"></script>
    <script src="js/script.js"></script>
    <script>
    $(document).ready(function() {
     $("#submit").click(function() {
       var email = $("#name").val();
       if (email == '') {
       alert("Please enter email id");
       } else {
       $.post("resendcmail.php", {
       email1: email
       }, function(data) {
           if(data=='confirmation mail was sent to Registered email id.Confirm your mail'){
              window.location="success.html";
           }else{
             alert(data);
           }
       });
       }
     });
  });
    </script>
