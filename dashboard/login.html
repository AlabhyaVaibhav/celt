  <body>
  <div id="popup">
    <p id="data"></p>
  </div>
    <div class="materialContainer">
       <div class="box">
         <div class="title">SIGN IN</div>
           <div class="input">
             <label for="name">Email</label>
             <input type="text" name="name" id="name">
             <span class="spin"></span>
           </div>
           <div class="input">
             <label for="pass">Password</label>
             <input type="password" name="pass" id="pass">
             <span class="spin"></span>
           </div>
         <div class="button login" id="login">
             <button><span>LOGIN</span> <i class="fa fa-check"></i></button>
          </div>
         <a href="forgotpass.html" class="pass-forgot">Forgot your password?</a>
         <a href="resendcmail.html" class="pass-forgot">Resend Confirmation Mail</a>
        </div>
        <div class="overbox">
          <div class="material-button alt-2" id="my-tooltip"><span class="alternate-option"><b>Sign Up<b></a></span><span id="sign-up"></span> <span class="shape"></span></div>
            <div class="title">SIGN UP</div>
                <div class="input">
                <label for="regmail">Email</label>
                <input type="text" name="regpass" id="regmail">
                <span class="spin"></span>
              </div>
              <div class="input">
                <label for="regpass">Password</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
              </div>
             <div class="input">
                <label for="reregpass">Repeat Password</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
             </div>
            
             
           
           <div class="button" id="register">
         <button><span>REGISTER</span></button>
      </div>
   </div>
</div>
